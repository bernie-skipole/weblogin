
<template x-if="open">

<table class="w3-table-all">
    <tr>
      <th>Username</th>
      <th>Full name</th>
      <th class="w3-center">Choose to Edit this user</th>
    </tr>

    % for item in range(len(user)):
    <tr>
        <td>${user[item]}</td>
        <td>${fullname[item]}</td>
        <td class="w3-center"><a href="/edituser/${user[item]}" class="w3-button w3-black w3-ripple w3-round w3-small">Edit</a></td>
    </tr>
    % endfor

</table>

</template>
