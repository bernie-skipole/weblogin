

## backupdb.html - This button requests a backup file creation by get call to /edit/backupdb

## The result, usually the name of the file created is placed in target paragraph id backupfile

<div style="margin-left:auto;width:80%;max-width:400px;margin-right:auto;margin-top:5vh;">
    <p><button hx-get="/edit/backupdb" hx-target="#backupfile" class="w3-button w3-black w3-ripple w3-round" style="width:100%">Create backup file</button></p>
    <p id="backupfile"></p>
</div>
